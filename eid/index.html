<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .media-container {
            display: center;
            align-items: center;
            justify-content: center;
        }
        .mosque-img,
        video {
            height: 50%;
            width: 50%;
            margin-right: 0.450%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #be1a1ad5;
            color: #fff;
            padding: 0;
            bottom: 0;
            width: 30%;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .quote {
            font-style: italic;
            color: #100f0f;
            margin-bottom: 20px;
        }
        /* Center form items */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input[type="text"] {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        /* New CSS */
        html, body {
            height: 48%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width:100%;
            background: rgb(26,140,141);
            background: -moz-radial-gradient(center, ellipse cover, rgba(26,140,141,1) 0%, rgba(3,95,120,1) 100% );
            background: -webkit-radial-gradient(center, ellipse cover, rgba(26,140,141,1) 0%,rgba(3,95,120,1) 100%);
            background: radial-gradient(ellipse at center, rgba(26,140,141,1) 0%,rgba(3,95,120,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1a8c8d', endColorstr='#035f78',GradientType=1 );
        }

        strong {
            font-weight: bold;
        }

        .container-outer {
            display: table;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            display: table-cell;
            vertical-align: middle;
        }

        p {
            color: #fff;
        }

        .main-text {
            position: relative;
        }
        .top p, .bottom p {
            line-height: 1;
            margin: 0;
            text-align: center;
            font-weight: bold;
            font-size: 72px;
            letter-spacing: 10px;
            position: absolute;
            width: 100%;
        }

        .top, .bottom {
            width: 100%;
            display: block;
            overflow: hidden;
            position: relative;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
        }
        .bottom p {
            bottom: 0px;
        }

        .top {
            height: 34px;
            animation-name: goUp;
        }

        .bottom {
            height: 41px;
            animation-name: goDown;
        }

        .sub-text p {
            text-align: center;
            font-size: 24px;
            line-height: 1;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-70%);
            opacity: 0;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
        }

        @keyframes goUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-22px);
            }
        }

        @keyframes goDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(22px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        footer {
            display: block;
            width: 10%;
            padding: 0px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        footer::after {
            content: '';
            display: table;
            clear: both;
        }

        footer p {
            font-weight: 10;
            font-size: 12px;
        }

        footer .left {
            float: left;
            text-align: left;
        }

        footer .right {
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container-outer">
        <div class="container">
            <div class="main-text">
                <div class="top">
                    <p>EID</p>
                </div>
                <div class="bottom">
                    <p>EID</p>
                </div>
                
                <div class="sub-text">
                    <p>mubarak</p>
                </div>
                <!-- <div class="date">
                    <p>2024</p> 
                </div> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="media-container">
            <!-- <img class="mosque-img" src="https://static.vecteezy.com/system/resources/previews/023/125/316/non_2x/a-mosque-with-a-moon-and-stars-in-the-background-generative-ai-free-photo.jpg" alt="Mosque"> -->
            <video autoplay loop muted  >
                <source src="eidMubarak.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Eid Mubarak!</h1>
        <p id="greeting"></p>
        <!-- Form Container -->
        <div class="form-container">
            <div id="nameForm">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" required>
                <button onclick="wishEid()" >Submit</button>
            </div>
        </div>
        <div id="wish" style="display: none;">
            <p id="eidMessage"></p>
            <p class="quote"> "Eid is the tapestry of cherished bonds, where family ties strengthen, friendships deepen, and love between family blossoms like the fragrant flowers of spring."-Arafat Haq Biswas"</p>
            <a href="https://www.facebook.com/arafathaqbiswas?mibextid=ZbWKwL" class="btn">Send Eid Greetings</a>
        </div>
    </div>
    <div class="footer">
        <p>Developer: Ok Arafat</p>
    </div>

    <script>
        function wishEid() {
            var name = document.getElementById("name").value;
            if (name.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            document.getElementById("nameForm").style.display = "none";
            document.getElementById("wish").style.display = "block";
            document.getElementById("greeting").innerText = "Eid Mubarak, " + name + "!";
            document.getElementById("eidMessage").innerText = "May the blessings of Allah fill your life with happiness and open all the doors of success now and always. Eid Mubarak!";
        }
    </script>
</body>
</html>
